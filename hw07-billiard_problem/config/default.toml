[boundary]
type = "stadium"
radius = 1.0
alpha = 1.5

[initial_state]
position = [0.0, 0.0]
velocity = [0.8, 0.3]

[detector]
mode = "analytic"
step_size = 0.01
tolerance = 1e-6

[termination]
max_time = 1000.0
max_collisions = 5000

[sampling]
poincare_plane_y = 0.0
zero_cross_eps = 1e-9

[plot]
width_px = 1200
height_px = 800
line_width = 2.0

[output]
directory = "output"
base_name = "stadium_demo"
export_csv = true
export_png = true
export_svg = true
